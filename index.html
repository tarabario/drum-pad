<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;400&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./style.css">
		<script src="./main.js" defer></script>
		<title>Drum Pad</title>
	</head>

	<body>
		<div id="drum-container">
			<div id="drum-pad">
					<div class="key">
						<p class="literal">A</p>
						<p class="sound-name">boom</p>
						<audio src="./sounds/boom.wav"></audio>
					</div>
					
					<div class="key" class="bbb">
						<p class="literal">S</p>
						<p class="sound-name">clap</p>
						<audio src="./sounds/clap.wav"></audio>
					</div>
					
					<div class="key">
						<p class="literal">D</p>
						<p class="sound-name">hihat</p>
						<audio src="./sounds/hihat.wav"></audio>
					</div>
					
					<div class="key">
						<p class="literal">F</p>
						<p class="sound-name">kick</p>
						<audio src="./sounds/kick.wav"></audio>
					</div>
					
					<div class="key">
						<p class="literal">J</p>
						<p class="sound-name">openhat</p>
						<audio src="./sounds/openhat.wav"></audio>
					</div>
					
					<div class="key">
						<p class="literal">K</p>
						<p class="sound-name">snare</p>
						<audio src="./sounds/snare.wav"></audio>
					</div>
					
					<div class="key">
						<p class="literal">L</p>
						<p class="sound-name">tink</p>
						<audio src="./sounds/tink.wav"></audio>
					</div>
					
					<div class="key">
						<p class="literal">;</p>
						<p class="sound-name">tom</p>
						<audio src="./sounds/tom.wav"></audio>
					</div>
			</div>
		</div>
	</body>
</html>
